<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
    <link media="all" rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="icon" href="/favicon.jpg">
  </head>

<body>
  <div class="form-wrap">
    <form action="http://demo7069820.mockable.io/form" id="form" class="form">
      <div class="form__group">
        <label class="form__label" for="name">Name: (John Doe) <abbr>*</abbr></label>
        <input class="form__field validate" type="text" id="name" placeholder="Name"
          pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" required />
      </div>

      <div class="form__group">
        <label class="form__label" for="email">Email: (johnDoe@domain.com) <abbr>*</abbr></label>
        <input class="form__field" type="email" id="email" placeholder="Email" required />
      </div>

      <div class="form__group">
        <label class="form__label" for="password">Password (at least 4 symbols, max - 6): <abbr>*</abbr></label>
        <input class="form__field validate" type="password" id="password" placeholder="Password" minlength="4" maxlength="6"
          autocomplete="current-password" required />
      </div>

      <div class="form__group">
        <label class="form__label" for="number">Age: (18-140) <abbr>*</abbr></label>
        <input class="form__field" type="number" id="number" placeholder="Number" min="18" max="140" required />
      </div>

      <div class="form__group">
        <label class="form__label" for="url">Url: (http://johnDoe.com) <abbr>*</abbr></label>
        <input class="form__field" type="url" id="url" placeholder="Url" required />
      </div>

      <div class="form__group">
        <label class="form__label" for="tel">Tel (+380999999999): <abbr>*</abbr></label>
        <input class="form__field" type="tel" id="tel" placeholder="Telephone" required
          pattern="^\+?3?8?(0[5-9][0-9]\d{7})$" />
      </div>

      <div class="form__group">
        <label class="form__label" for="country">Country <abbr>*</abbr></label>
        <select name="country" id="country" class="form__field" required>
          <option value="" disabled selected>Choose your country</option>
          <option value="ua">Ukraine</option>
          <option value="us">USA</option>
          <option value="uk">United Kingdom</option>
        </select>
      </div>

      <div class="form__group">
        <label for="file" class="form__label">Upload file</label>
        <input type="file" name="file" id="file" required>
      </div>

      <fieldset class="form__group">
        <legend>Choose your gender: <abbr>*</abbr></legend>

        <div class="radio-group">
          <input type="radio" name="gender" id="male" required>
          <label for="male">Male</label>

          <input type="radio" name="gender" id="female" required>
          <label for="female">Female</label>
        </div>
      </fieldset>

      <fieldset class="form__group">
        <legend>Select your preferred contact method: <abbr>*</abbr></legend>

        <div class="radio-group">
          <input type="radio" name="contact-method" id="contact-email" required>
          <label for="contact-email">Email</label>

          <input type="radio" name="contact-method" id="contact-phone" required>
          <label for="contact-phone">Phone</label>
        </div>
      </fieldset>

      <div class="form__group">
        <label class="form__label" for="message">Message:</label>
        <textarea class="form__field form__field--textarea" id="message" placeholder="Message"></textarea>
      </div>

      <div class="form__group">
        <label>
          <input type="checkbox" name="subscribe" id="subscribe" required>
          Subscribe to receive news
        </label>
      </div>

      <button class="btn">Submit</button>
      <button type="reset" class="btn btn--reset">Reset</button>
      <span class="note">* - required field</span>
    </form>
  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
